<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph</title>
    <!--    스타일 시트 링크 -->
    <link rel="stylesheet" href="{% static 'sites/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'sites/css/about.css' %}">
    <link rel="stylesheet" href="{% static 'sites/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'sites/css/graph.css' %}">
    <!--    부트스트랩 코드 -->
    <link rel="stylesheet" href="{% static 'sites/bootstrap/bootstrap.min.css' %}" media="screen">

</style>
</head>
<body style="background-color: #d9d7d8;">
<!--헤더-->
{% include 'sites/header.html' %}

<div class="box">

    <div class="container">
        <div class="chart doughnut1">
            <h2 style="text-align: center; position: relative; bottom :80px;">BATTERY</h2>
            <span class="inside battery">{{graph.battery}}%</span>
        </div>

        <div class="chart doughnut2">
            <h2 style="text-align: center; position: relative; bottom :80px;">LEFT RPM</h2>
            <span class="inside l_rpm">{{graph.l_rpm}}</span>
        </div>
        <div class="chart doughnut3">
            <h2 style="text-align: center; position: relative; bottom :80px;">RIGHT RPM</h2>
            <span class="inside r_rpm">{{graph.r_rpm}}</span>
        </div>
    </div>
</div>
<!--푸터 들어갈 자리-->


        <!-- Footer-->
        <footer class="mt-2 py-1 bg-light fixed-bottom" style="flex-grow: 1 !important;">
            <div class="container" style="margin-top: 0px; margin-bottom: 0px;">
                <div class="row mb-3">
                    <div class="col text-center"  >
                        <p class="mb-3" style="color: rgb(177, 177, 177); margin-top:25px; "> Copyright. Ecuzo  </p>
                    </div>
                  </div>
            </div>
        </footer>
</body>
<script src="{% static 'sites/js/graph.js' %}">
</script>
</html>
